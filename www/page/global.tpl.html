<script id="conversationTemplate" type="text/template" >
  <div data-page="messages" class="page no-toolbar toolbar-fixed page-on-center">
      <div class="toolbar messagebar">
        <form id="msg-form" action="{{url}}/dashboard/send_message.json" method="POST" class="ajax-submit">
          <div class="toolbar-inner">
            <a href="#" class="link icon-only">
              <i class="icon icon-camera"></i>
            </a>
            <textarea placeholder="Message" class="" id='msg-txt'></textarea>
            <input type='submit' class="link send-message" value="Send">
            
          </div>
        </form>
      </div>
    <div class="page-content messages-content">
      <div class="messages messages-auto-layout">
        {{#weibo}}
          {{#sent}}
            <div class="message message-sent message-first message-last message-with-tail">
              <a href="page/job.html?id={{job_id}}" class="item-link job-show">
                <div class="message-text">{{message}}
                  <div class="messages-date">{{sent_at}}</div>
                </div>
              </a>
              
            </div>
          {{/sent}}
          {{#received}}
            <div class="message message-received message-with-avatar message-first message-last message-with-tail">
              <a href="page/profile.html?id={{sender_id}}" class="item-link profile-show">
                <div class="message-name">{{sender}}</div>
              </a>
              <a href="page/job.html?id={{job_id}}" class="item-link job-show">
                <div class="message-text">{{message}}
                  <div class="messages-date">{{sent_at}}</div>
                </div>
              </a>
              <a href="page/profile.html?id={{sender_id}}" class="item-link profile-show">
                <div style="background-image:url(style/img/avatar/avatar01.jpg)" class="message-avatar"></div>
              </a>
            </div>
          {{/received}}
        {{/weibo}}
      </div>
    </div>
  </div>
</script>
